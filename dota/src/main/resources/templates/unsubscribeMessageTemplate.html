<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Potvrda odjave sa newslettera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 800px;
        }
        h2 {
            color: #8E44AD;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #8E44AD;
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
            border-radius: 8px;
        }
        a:hover {
            background-color: #732d91;
        }
        .logo {
            margin-top: 3rem;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Uspešna odjava</h2>
    <p>Uspešno ste se odjavili sa našeg newslettera. Žao nam je što odlazite!</p>
    <p>Ako ste se predomislili, možete se ponovo prijaviti na našoj početnoj stranici.</p>
    <a th:href="${homePage}">Povratak na početnu stranicu</a>
    <div class="logo">
        <img th:src="${logoUrl}" alt="Logo">
    </div>
</div>
</body>
</html>

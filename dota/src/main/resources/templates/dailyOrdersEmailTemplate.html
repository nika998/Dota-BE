<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnevni izveštaj o kreiranim porudžbinama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: left;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Poštovani,</p>
    <p>U prilogu se nalazi izveštaj o porudžbinama kreiranim tokom prethodna 24 časa.</p>
    <p>Hvala na pažnji.</p>
</div>
</body>
</html>
